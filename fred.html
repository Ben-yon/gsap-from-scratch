<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <title>Gsap</title>
</head>
<body>
    <img class="fred green" src="images/fred.svg" alt="fred" width="150">

    <div id="nav">
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="reverse">reverse</button>
        <button id="restart">restart</button>
    </div>

    <script>
        let greenTween = gsap.to('.green', {duration: 3, x: 600, ease: "linear", paused: true})

        document.getElementById('play').onclick = () => greenTween.play()
        document.getElementById('pause').onclick = () => greenTween.pause()
        document.getElementById('reverse').onclick = () => greenTween.reverse()
        document.getElementById('restart').onclick = () => greenTween.restart()

    </script>
</body>
</html>
